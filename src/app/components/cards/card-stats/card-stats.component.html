<div *ngIf="!loading" 
  class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-blueGray-400 uppercase font-bold text-xs">
          {{ statSubtitle }}
        </h5>
        <span class="font-semibold text-xl text-blueGray-700">
          {{ statTitle }}
        </span>
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div
          class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full"
          [ngClass]="[statIconColor]"
        >
          <i [ngClass]="statIconName"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
  <div class="flex-auto p-4">
    <div class="flex flex-wrap">
      <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
        <h5 class="text-blueGray-400 uppercase font-bold text-xs">
          <!-- Skeleton Animation -->
          <div class="skeleton-animation bg-blueGray-200 h-4 w-1/2 mb-2"></div>
        </h5>
        <span class="font-semibold text-xl text-blueGray-700">
          <!-- Skeleton Animation -->
          <div class="skeleton-animation bg-blueGray-200 h-8 w-full mb-4"></div>
        </span>
      </div>
      <div class="relative w-auto pl-4 flex-initial">
        <div class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-blueGray-200">
          <!-- Skeleton Animation -->
          <div class="skeleton-animation bg-blueGray-300 h-6 w-6"></div>
        </div>
      </div>
    </div>
  </div>
</div>
