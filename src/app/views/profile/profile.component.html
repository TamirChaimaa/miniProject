<app-auth-navbar></app-auth-navbar>
<main class="profile-page">
  <section class="relative block h-500-px">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
        version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto   px-4">
      <div
        class="relative flex flex-col min-w-0 bg-blueGray-200 break-words bg-white w-full  shadow-xl rounded-lg -mt-64">
        <div class="px-6">
          <div class="flex flex-wrap justify-center ">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img alt="..." src="assets/patient.png"
                  class="shadow-xl bg-white rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px" />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <div class="py-6 px-3 mt-32 sm:mt-0">

              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">

                </div>
                <div class="mr-4 p-3 text-center">

                </div>
                <div class="lg:mr-4 p-3 text-center">

                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
              <h1 class=" text-emerald-500"> <i class=" text-emerald-500 fas fa-heart "> Welcome Dear Patient</i></h1>
            </h3>
            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
            </div>
          </div>

          <div class="border-b border-gray-200 dark:border-gray-700 flex justify-center">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
              <li *ngFor="let tab of tabs; let index=index" class="mr-2">
                <a (click)="changeTab(index)" 
                class="inline-flex cursor-pointer p-4 border-b-2 border-transparent rounded-t-lg  dark:hover:text-gray-300 group"
                [ngClass]="indexActive==index ? 'text-blue-600 border-blue-600' : 'hover:text-gray-600 hover:border-gray-300'"
             >
               {{ tab }}
             </a>
             
              </li>
            </ul>
          </div>

          <router-outlet></router-outlet>
          <app-profile-forms *ngIf="indexActive == 0" [data]="data"></app-profile-forms>
          <app-profile-details *ngIf="indexActive == 1" [data]="data"></app-profile-details>
          <app-profile-appointement *ngIf="indexActive == 2"
          (goToForm)="indexActive=3"

           [appointemnts]="data.attributes.appointement"></app-profile-appointement>
           <app-profile-apoint-forms
           (goToForm)="getData()"
           *ngIf="indexActive == 3"
           [cin]="data.attributes.CIN"></app-profile-apoint-forms>


        </div>
      </div>
    </div>
  </section>
</main>
<style>
  input {
    background-color: aliceblue;
  }

  label {
    color: #059669;
  }

  button {
    background-color: #059669
  }
</style>
