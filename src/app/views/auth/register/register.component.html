<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="  w-full flex">
              <div class="w-1/2 flex justify-between">
                <span class="cursor-pointer" [routerLink]="'/landing'">
                  <i class="fas fa-arrow-left"></i>
                </span>
                <h6 class="text-blueGray-500 text-sm font-bold">Sign up</h6>
              </div>
            </div>
  
            <hr class="mt-6 border-b-1 border-blueGray-300" />
          </div>

          <form [formGroup]="form" (submit)="save()">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="name">
                Name
              </label>
              <input [ngClass]="errors &&  errors.name ? 'border-2 border-red-500' : ''" id="name" name="name"
               formControlName="name" type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Name" />

                <p  *ngIf="errors  && errors.name" class="mt-2 text-xs text-red-600 dark:text-red-500" >
                  <span class="block" *ngFor="let err of errors.name">
                   {{ err }}
                  </span>
                 </p>
            </div>
          
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="email">
                Email
              </label>
              <input [ngClass]="errors  && errors.email ? 'border-2 border-red-500' : ''" id="email" name="email"
               formControlName="email" type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" />

                <p  *ngIf="errors  && errors.email" class="mt-2 text-xs text-red-600 dark:text-red-500" >
                  <span class="block" *ngFor="let err of errors.email">
                   {{ err }}
                  </span>
                 </p>
            </div>
          
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="password">
                Password
              </label>
              <input [ngClass]="errors && errors.password ? 'border-2 border-red-500' : ''" id="password" name="password"
               formControlName="password" type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password" />

                <p  *ngIf="errors  && errors.password" class="mt-2 text-xs text-red-600 dark:text-red-500" >
                  <span class="block" *ngFor="let err of errors.password">
                   {{ err }}
                  </span>
                 </p>
            </div>
            
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="passwordConfirmation">
                Password confirmation
              </label>
              <input [ngClass]="errors && errors.length && errors.passwordConfirmation ? 'border-2 border-red-500' : ''" id="passwordConfirmation"
               name="passwordConfirmation"
               formControlName="passwordConfirmation" type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password Confirmation" />

                <p  *ngIf="errors  && errors.password" class="mt-2 text-xs text-red-600 dark:text-red-500" >
                  <span class="block" *ngFor="let err of errors.password">
                   {{ err }}
                  </span>
                 </p>
            </div>
          
            <div class="text-center mt-6">
              <button type="submit" [disabled]="submitLoading" [ngClass]="submitLoading ? 'cursor-not-allowed opacity-80' : ''"
                class="bg-emerald-500 text-white active:text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">
                <span *ngIf="submitLoading">
                  <svg role="status" class="inline w-4 h-4 mx-2 text-white animate-spin" viewBox="0 0 100 101" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="#E5E7EB" />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentColor" />
                  </svg>
                </span>
                <span>
                  Register
                </span>
              </button>
            </div>
          </form>
          

        </div>
        
      </div>
      <div class="flex flex-wrap mt-2 relative">
        <div class="w-full text-center">
          <a [routerLink]="['/auth/login']" class="text-black">
            <small>You already have an account</small>
          </a>
        </div>
      </div>
      
    </div>
  </div>
</div>
